<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulir Pengisian</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-weight: bold;
  }
  input[type="text"],
  select {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  .radio-group {
    display: flex;
    align-items: center;
  }
  .radio-group label {
    margin-right: 20px;
  }
  textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }
  .welcome-text {
    text-align: left;
    margin-top: 20px;
    margin-left: 0px;
    font-size: 40px;
  }
  .hasil-data {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="welcome-text">Kirim pesan kepada kami</div>
<form id="formulir">
  <div class="form-group">
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div class="form-group">
    <label for="birthdate">Bulan Lahir:</label>
    <select id="birthdate" name="birthdate">
      <option value="01">Januari</option>
      <option value="02">Februari</option>
      <option value="03">Maret</option>
      <option value="04">April</option>
      <option value="05">Mei</option>
      <option value="06">Juni</option>
      <option value="07">Juli</option>
      <option value="08">Agustus</option>
      <option value="09">September</option>
      <option value="10">Oktober</option>
      <option value="11">November</option>
      <option value="12">Desember</option>
    </select>
  </div>
  <div class="form-group">
    <label>Jenis Kelamin:</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="Laki-laki"> Laki-laki</label>
      <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
    </div>
  </div>
  
  <div class="form-group">
    <label for="message">Pesan:</label>
    <textarea id="message" name="message" rows="5"></textarea>
  </div>
  <button type="button" onclick="tampilkanHasil()">Kirim</button>
</form>

<div id="hasil" style="display: none;">
  <h2>Hasil Pengisian Formulir:</h2>
  <div class="hasil-data" id="hasil-nama"></div>
  <div class="hasil-data" id="hasil-birthdate"></div>
  <div class="hasil-data" id="hasil-jenis_kelamin"></div>
  <div class="hasil-data" id="hasil-pesan"></div>
</div>

<script>
function tampilkanHasil() {
  // Ambil nilai dari formulir
  var nama = document.getElementById('name').value;
  var bulan_lahir = document.getElementById('birthdate').value;
  var tanggal_lahir = document.getElementById('birthdate').options[document.getElementById('birthdate').selectedIndex].text;
  var jenis_kelamin;
  var radios = document.getElementsByName('gender');
  for (var i = 0; i < radios.length; i++) {
    if (radios[i].checked) {
      jenis_kelamin = radios[i].value;
      break;
    }
  }
  var pesan = document.getElementById('message').value;

  // Tampilkan hasil
  document.getElementById('hasil-nama').innerHTML = "<strong>Nama:</strong> " + nama;
  document.getElementById('hasil-birthdate').innerHTML = "<strong>Bulan Lahir:</strong> " + tanggal_lahir;
  document.getElementById('hasil-jenis_kelamin').innerHTML = "<strong>Jenis Kelamin:</strong> " + jenis_kelamin;
  document.getElementById('hasil-pesan').innerHTML = "<strong>Pesan:</strong> " + pesan;

  // Tampilkan div hasil
  document.getElementById('hasil').style.display = 'block';
}
</script>

</body>
</html>
